<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconds Until...</title>
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; /* Clean sans-serif */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            flex-direction: column; /* Stack elements vertically */
            padding: 20px; /* Add some padding */
            box-sizing: border-box;
        }

        .container {
            text-align: center; /* Center text within the container */
            max-width: 900px; /* Prevent content from getting too wide on large screens */
            width: 100%;
        }

        #countdown-number {
            font-size: 4em; /* Large font size for the number */
            font-weight: bold;
            margin-bottom: 10px;
            word-break: break-all; /* Break long numbers */
        }

        #event-label {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        #event-selector {
            margin-top: 20px;
            display: flex; /* Arrange buttons in a row */
            flex-wrap: wrap; /* Wrap buttons if needed */
            justify-content: center; /* Center the buttons */
            gap: 10px; /* Space between buttons */
        }

        #event-selector button {
            background: none;
            border: 1px solid #000000; /* Black border */
            color: #000000; /* Black text */
            padding: 10px 15px;
            margin: 0; /* Gap is handled by flexbox gap */
            cursor: pointer;
            font-size: 1em;
            font-family: inherit; /* Use the same clean font */
            transition: background-color 0.2s ease; /* Smooth hover effect */
            white-space: nowrap; /* Prevent button text from wrapping */
        }

        #event-selector button:hover {
            background-color: #f0f0f0; /* Light grey on hover */
        }

        #event-selector button:active {
            background-color: #e0e0e0; /* Slightly darker on click */
        }

        /* Style for the currently selected button */
        #event-selector button.active {
            background-color: #000000;
            color: #ffffff;
        }

        /* Optional: Add a subtle pulsing animation to the number (less Neal.fun, but sometimes used) */
        /* Not implementing the "subtle countdown" described in concept as it's complex with huge numbers in JS */

    </style>
</head>
<body>
    <div class="container">
        <div id="countdown-number"></div>
        <div id="event-label"></div>

        <div id="event-selector">
            <!-- Buttons will be added here by JavaScript -->
        </div>
    </div>

    <script>
       <script>
    const SECONDS_IN_YEAR = 31536000;

    const events = [
        {
            name: 'until the sun becomes a red giant',
            yearsFromNow: 5e9
        },
        {
            name: 'until the Andromeda galaxy collides with the Milky Way',
            yearsFromNow: 4.5e9
        },
        {
            name: 'until Earth becomes uninhabitable due to greenhouse effect',
            yearsFromNow: 1.1e9
        },
        {
            name: 'until the heat death of the universe (estimated)',
            yearsFromNow: 1e100 // Extremely large number
        },
        {
            name: 'until a random Tuesday in 1000 years',
            yearsFromNow: 1000
        }
    ];

    // Get HTML elements
    const countdownNumberEl = document.getElementById('countdown-number');
    const eventLabelEl = document.getElementById('event-label');
    const eventSelectorEl = document.getElementById('event-selector');

    let currentEventIndex = 0;
    let intervalID = null;

    // Convert years into target timestamps
    events.forEach(event => {
        if (event.yearsFromNow > Number.MAX_SAFE_INTEGER / SECONDS_IN_YEAR) {
            event.targetTimestamp = Infinity;
        } else {
            event.targetTimestamp = Date.now() + (event.yearsFromNow * SECONDS_IN_YEAR * 1000);
        }
    });

    function formatNumber(num) {
        return num.toLocaleString('en-US');
    }

    function updateDisplay(event) {
        if (intervalID) clearInterval(intervalID);

        function refresh() {
            const now = Date.now();
            if (!isFinite(event.targetTimestamp)) {
                countdownNumberEl.textContent = "âˆž";
                eventLabelEl.textContent = `seconds ${event.name} (effectively infinite)`;
                return;
            }

            const secondsRemaining = Math.max(0, Math.floor((event.targetTimestamp - now) / 1000));
            countdownNumberEl.textContent = formatNumber(secondsRemaining);
            eventLabelEl.textContent = `seconds ${event.name}`;
        }

        refresh(); // update immediately
        intervalID = setInterval(refresh, 1000); // update every second

        const buttons = eventSelectorEl.querySelectorAll('button');
        buttons.forEach((button, index) => {
            button.classList.toggle('active', index === currentEventIndex);
        });
    }

    function init() {
        events.forEach((event, index) => {
            const button = document.createElement('button');
            button.textContent = event.name.replace('until ', '');
            button.addEventListener('click', () => {
                currentEventIndex = index;
                updateDisplay(events[currentEventIndex]);
            });
            eventSelectorEl.appendChild(button);
        });

        updateDisplay(events[currentEventIndex]);
    }

    init();
</script>


    </script>
</body>
</html>
